
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect to Extension</title>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    
    function redirectToExtension() {
      const accessCode = getQueryParam('accessCode') || 'defaultCode';
      const extensionUrl = `chrome-extension://peajcpgfjefldnocloaagmlekafoambn/login.html?accessCode=${encodeURIComponent(accessCode)}`;
      window.location.assign(extensionUrl);
    }
    
    window.onload = redirectToExtension;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="#" onclick="redirectToExtension()">click here</a>.</p>
</body>
</html>
